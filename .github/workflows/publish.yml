name: Build and publish wheels

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        # os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS_MACOS: x86_64 arm64
          # Linux: only x86_64 for now (aarch64 requires QEMU and is slow)
          CIBW_ARCHS_LINUX: x86_64
          # Use manylinux_2_28 (AlmaLinux 8) - CentOS 7 repos are dead
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux_2_28
          # Skip musllinux builds (Alpine) - complex dependency issues
          CIBW_SKIP: "*-musllinux_*"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # registry-url: https://test.pypi.org/legacy/
          # To use trusted publishing, remove 'password' and setup trust on PyPI
          # Or use secrets.PYPI_API_TOKEN
           password: ${{ secrets.PYPI_API_TOKEN }}
